name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            GymNotebook/android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: GymNotebook/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('GymNotebook/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14
        with:
          cmake-version: '3.22.1'

      - name: Install yarn dependencies
        working-directory: GymNotebook
        run: yarn install --frozen-lockfile

      - name: Setup additional Android tools
        run: |
          # Uninstall old NDK to avoid conflicts
          echo "y" | sdkmanager --uninstall "ndk;25.1.8937393"
          echo "y" | sdkmanager --install "cmake;3.22.1"
          echo "y" | sdkmanager --install "ndk;26.1.10909125"
          echo "y" | sdkmanager --install "build-tools;33.0.0"

      - name: Make gradlew executable
        working-directory: GymNotebook/android
        run: chmod +x gradlew

      - name: Remove stale react-native-worklets-core prefab directory
        run: sudo rm -rf GymNotebook/node_modules/react-native-worklets-core/android/build/intermediates/prefab_package

      - name: Build Debug APK
        working-directory: GymNotebook/android
        run: |
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125
          ./gradlew clean assembleDebug --no-daemon

      - name: Archive Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: GymNotebook/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK
        working-directory: GymNotebook/android
        run: |
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125
          ./gradlew assembleRelease --no-daemon

      - name: Archive Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: GymNotebook/android/app/build/outputs/apk/release/app-release.apk

      - name: Run Auth Tests
        working-directory: GymNotebook
        run: yarn jest --testPathPattern=__tests__/screens/auth --coverage

      - name: Run Components and Services Tests
        working-directory: GymNotebook
        run: yarn jest "__tests__/(components|services).*\\.test\\.(ts|tsx)$" --coverage

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: GymNotebook/coverage

      - name: Create GitHub Release 
        if: github.ref == 'refs/heads/main'
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.sha }}
          release_name: "Android Release - ${{ github.sha }}"
          body: "From CI/CD"
          draft: false
          prerelease: false

      - name: Upload Release APK to GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: GymNotebook/android/app/build/outputs/apk/release/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
